name: CI/CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CodeStyle:
    # The type of runner that the job will run on
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install python3-pip -y
          pip3 install flake8
      - name: Codestyle
        run: python3 -m flake8 ./ --ignore=F401,E402
  
  Tests:
    runs-on: self-hosted
    needs: CodeStyle
    steps:
      - uses: actions/checkout@v2
      - name: tests
        run: |
          sudo apt update
          sudo apt install python3-pip -y
          pip3 install -e '.[test]'
          python3 -m coverage run -m pytest
          python3 -m coverage report
  
  docker:
    runs-on: self-hosted
    needs: Tests
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker build
        run: sudo docker build . --tag test
      - 
        name: Change tag
        run: sudo docker image tag test 28122001/test
      - 
        name: Push docker
        run: sudo docker push 28122001/test
      -
        name: Docker run
        run: |
          sudo docker ps
          
          sudo docker ps
          sudo docker run -d -p 80:80 --name test 28122001/test:latest
          sudo apt update
          sudo apt install curl
          culr localhost:80
